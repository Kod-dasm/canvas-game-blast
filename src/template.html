      </div>

          <div class="container-pause pause size-rectangle" :class="{ menu: !showGame, pause: showGame }" @click="putPause"></div>

    <canvas id="gameField" width="500" height="500">
    </canvas>
    <div class="panel flex flex-column items-center items-start-self">

            <div class="rectangle-time size-rectangle flex content-center"><p>ХОДЫ:</p></div>
            <div class="panel-score size-rectangle flex flex-column content-center items-center">
                <div id="moves" class="size-rectangle elipse-time flex content-center items-center fs40"></div>

                    <div class="fs20">ОЧКИ:</div>

                </div>
